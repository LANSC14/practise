<h2>徵信社調查通常會做到以下幾點</h2>
<h3>
<ul>
	<li>經過設計的訪問關係人來收集訊息</li>
	<li>使用電腦進行網路資訊搜尋</li>
	<li>行蹤調查及監視</li>
	<li>收集在法庭上必須出示的具體證據</li>
	<li>調查網路及犯罪</li>
	<li>對調查目標的背景嚴謹驗證</li>
	<li>刑事和民事賠償責任的調查蒐證</li>
</ul>
