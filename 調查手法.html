<h3>
<p>徵信社在調查時會進行全時監視。徵信社調查員可能會觀看調查目標經常瀏覽的網站，發送木馬程式試圖搜索調查目標的電腦資訊是一種可行的調查方法，通常從一個不顯眼身分或話題來執行次類任務。使用照相和手持小型DV攝影機，望遠鏡和全球定位系統（GPS），耗時的監控任務考驗著徵信社調查員的耐心及使命感，達成任務的那種成就感讓徵信社調查員始終沉溺在這樣的樂趣之中。
在進行調查時，徵信社必須注意相關的法律。</p>
<p>隱私的法律和其他法律問題，這些因素影響著徵信社的工作效率，徵信社必須有一個很好的理解及折衷方案。</p>
